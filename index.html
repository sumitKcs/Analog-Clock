<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="assets/css/style.css" rel="stylesheet">
    <link rel="shortcut icon" href="assets/img/favivon.png" type="image/x-icon">
    <script type="module" src="assets/js/app.js"></script>
    <link href='https://fonts.googleapis.com/css?family=Orbitron' rel='stylesheet' type='text/css'>
    <audio id="theme" src="assets/audio/theme.mp3"></audio>
    <title>Clock</title>
</head>

<body>
    <div class="clock-container">
        <div class="clock">
            <div class="hand hour" data-hour-hand></div>
            <div class="hand minute" data-minute-hand></div>
            <div class="hand second" data-second-hand></div>
            <div class="number number1"> <span class="text">1</span> </div>
            <div class="number number2">2</div>
            <div class="number number3">3</div>
            <div class="number number4">4</div>
            <div class="number number5">5</div>
            <div class="number number6">6</div>
            <div class="number number7">7</div>
            <div class="number number8">8</div>
            <div class="number number9">9</div>
            <div class="number number10">10</div>
            <div class="number number11">11</div>
            <div class="number number12">12</div>
        </div>
    </div>
    <div class="digital-clock-container">
        <div class="time hour" data-hour-time>hr</div>:
        <div class="time minute" data-minute-time>mins</div>:
        <div class="time second" data-second-time>secs</div>
        <div class="time second" data-meridiem-time>AM</div>
    </div>
    <div class="alarm-container">
        <div class="select-container" id="select-container">
            <div class="alarm hour">
                <select name="alarm-hour" id="alarm-hour">
                    <option value="" selected hidden>Hrs</option>
                </select>
            </div>
            <div class="alarm minute">
                <select name="alarm-minute" id="alarm-minute">
                    <option value="" selected hidden>Min</option>

                </select>
            </div>
            <div class="alarm meridiem">
                <select name="alarm-meridiem" id="alarm-meridiem">
                    <option value="" selected hidden>AM/PM</option>
                </select>
            </div>
        </div>
        <div class="select-container alarm-screen" id="alarm-container">
            <div id="alarm-text">Alarm at</div>
            <div id="alarm-hour">04</div>:
            <div id="alarm-minute">25</div>
            <div id="alarm-meridiem">PM</div>
        </div>

        <div class="button set-button" id="alarm-button">Set Alarm</div>
        <div class="button cancel-button" id="alarm-cancel-button">Stop Alarm</div>

    </div>
    <div class="modal" id="modal">
        <div class="modal-content">
            <div class="modal-message"><span id="modal-text"> Alarm available for</span><span id="modal-time">
                    02:35 PM</span> </div>
            <div class="button-container">
                <div class="modal-button modal-stop" id="modal-stop-button">stop</div>
                <div class="modal-button modal-keep" id="modal-keep-button">keep</div>
            </div>

        </div>

    </div>
</body>

</html>
